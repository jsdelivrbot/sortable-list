<mat-toolbar color="primary">
	<div>Sortable list</div>
	<div fxFlex style="margin:auto;"></div>
	<button mat-icon-button (click)="edit()"><mat-icon>edit</mat-icon></button>
</mat-toolbar>
<mat-nav-list *ngIf="data.length > 0"  [disableRipple]="draggable">
  <section *ngIf="!draggable">
  	<mat-list-item *ngFor="let i of data" [ngClass]="{'selected': isSelected(i)}" (click)="onSelected(i)">
			<div mat-line>
				{{ i.name }}
			</div>
			<p mat-line>
				{{ i.details }}
			</p>
		</mat-list-item>
  </section>
	<cdk-drop (dropped)="onDrop($event)" *ngIf="draggable">
		<mat-list-item *ngFor="let i of data" [ngClass]="{'selected': isSelected(i)}" (click)="onSelected(i)" cdkDrag>
      <mat-icon matListIcon cdkDragHandle class="handler">drag_handle</mat-icon>
			<div mat-line>
				{{ i.name }}
			</div>
			<p mat-line>
				{{ i.details }}
			</p>
		</mat-list-item>
	</cdk-drop>
</mat-nav-list>
